<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>

<h2>Entrar</h2>
<input id="email" placeholder="Email" required><br>
<input id="password" placeholder="Senha" type="password" required><br>
<button onclick="login()">Entrar</button>

<hr>

<h2>Cadastrar</h2>
<input id="reg-name" required placeholder="Nome"><br>
<input id="reg-email" required placeholder="Email"><br>
<input id="reg-pass" required placeholder="Senha" type="password"><br>
<button onclick="register()">Cadastrar</button>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../java.js"></script>
</body>
</html>
